<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- External StyleSheet -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Little Amazone</title>
  </head>

  <body>

        <header>
          <h1><img src="images/hooli.png">Little Amazone Customer Portal</h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="books.html">Book List</a>
                <a class="nav-link" href="user.html">Profile</a>
              </div>
            </div>
          </div>
        </nav>
        <!-- Main content section for table page -->
        <main>
      <div class="container">
        <div class="col-1">
        </div>
        <div class="col-10">
          <h2 class="heading">Book List</h2>
          <br />
          <!--Bootstrap Book Table -->
          <table class="table sortable" id="bookTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author(s)</th>
                <th scope="col">Year Published</th>
                <th scope="col">Page Count</th>
                <th scope="col">MSRP</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="book in books" scope = "row">
                <td>{{books.id}}</td>
                <td>{{books.title}}</td>
                <td>{{books.author}}</td>
                <td>{{books.publicationYear}}</td>
                <td>{{books.totalPages}}</td>
                <td>{{books.msrp}}</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col-1">
      </div>
    </div>
    <br />
    
    <!-- Form submission for new books with bootstrap format-->
    <form>
      <div class="container">
        <div class="col-1">
        </div>
        <div class="col-10">
          <h2 class="heading"> Form Submission</h2>
          <br />
          <div class="form-group">
            <label for="bookTitle">Book Title</label>
            <input class="form-control" id="bookTitle" placeholder="Enter book title">
          </div>
          <div class="form-group">
            <label for="authorName">Author</label>
            <input class="form-control" id="authorName" placeholder="Enter author name">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="authorCheck">
            <label class="form-check-label" for="authorCheck">Add another author</label>
          </div>
          <div class="form-group">
            <label for="pubDate">Date Published</label>
            <input class="form-control" id="pubDate" placeholder="Enter Publication Date">
          </div>
          <div class="form-group">
            <label for="pageCount">Page Count</label>
            <input class="form-control" id="pageCount" placeholder="Enter Page Count">
          </div>
          <div class="form-group">
            <label for="msrp">MSRP</label>
            <input class="form-control" id="msrp" placeholder="Enter MSRP">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-1">
        </div>
    </div>
    </form>
    </main>
    <footer>
      <br />
      <br />
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Table Sort-->
    <script src="js/sorttable.js"></script>
    <script>
      new Tablesort(document.getElementById('bookTable'));
    </script>
    
  </body>
</html>
